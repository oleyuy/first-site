{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'test_app/css/test_app.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.0/css/all.css">
</head>
<body>
    <aside>
        <img src="{%static 'test_app/img/computer-svgrepo-com.svg'%}" alt="logo">
        <span class="logo">Test app</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-brands fa-fort-awesome-alt"></i> Main</li></a>
            <a href="{% url 'test_app' %}"><li><i class="fa-regular fa-file-lines"></i> test App</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> About US</li></a>
            <a href="{% url 'newshome' %}"><li><i class="fa-solid fa-newspaper"></i> News</li></a>
            <a href="{% url 'createNews' %}"><li><i class="fa-solid fa-plus"></i> Add note</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

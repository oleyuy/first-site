{%extends 'test_app/layout.html'%}


{%block title%}Add your note{%endblock%} 

{%block content%}
    <div class="features">
        <h1>News add form</h1>
        <form method="post">
            {%csrf_token%}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            {{form.date}}<br>
            <span>{{error}}</span>
            <a href="javascript:window.history.back();" class="btn btn-secondary">back</a>
            <button class="btn btn-success" type = "submit">save</button>
        </form>
        
    </div>
{%endblock%}

{%extends 'test_app/layout.html'%}
{%load static%}

{%block title%}News{%endblock%} 

{%block content%}
    <div class="features">
        <h1>News</h1>
        {%if news %}
            <div class="news-grid">
            {% for el in news%}
            <div class="alert">
                <h3>{{el.title}}</h3>
                <p>{{el.anons}}</p>
                <a href="{% url 'news-detail' el.id%}"class="btn btn-warning">read</a>
            </div>
            {%endfor%}
            <div>
        {%else%}
            <p>There is no news...</p>
        {%endif%}
    </div>
{%endblock%}
